<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="library-logic.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library App</title>
</head>
<body>
    <div class="title">
        <h1>library</h1>
    </div>
    <div class="input-button">
        <button onclick="inputForm()">ADD NEW BOOK(S)</button>
    </div>
 <div class="form-container">
        <form action="" method="get" id="bookform">
            <div class="form-fields">
                <div>
                    <h3 id="demo">Enter your books information below:</h3>
                </div>
                <div>
                    <label for="booktitle">Book Title: </label>
                </div>
                <div>
                    <input type="text" name="booktitle" id="booktitle">
                </div>
                <div>
                    <label for="authorname">Author's Name:</label>
                </div>
                <div>
                    <input type="text" name="authorname" id="authorname">
                </div>
                <div>
                    <label for="pages">Number of Pages:</label>
                </div>
                <div>
                    <input type="text" name="pages" id="pages">
                </div>
                <div class="button-choices-container">
                    <div>
                        <label for="status">Have you read this book?:</label>
                        <input type="radio" name="status" value="Read" id="status">
                    </div>
                        
                  </div>
                </div>
                <input type="button" value="Submit" onclick="addBookToLibrary(), clearForm()">
            </div>
        </form>
    </div>
    <div>
        <p id="error"></p>
    </div>
    
    <div id="container">
        <div id="book-container">
        </div>
    </div>

   
</body>
</html>
